{% if users %}
<div class="search-results">
    {% for user in users %}
    <div class="search-result-item">
        <a href="{{ url_for('user.detail', user_id=user.id) }}" class="search-result-link">
            <div class="search-result-avatar">
                <img src="{{ user.avatar or '/static/images/default_avatar.png' }}" alt="{{ user.username }}">
            </div>
            <div class="search-result-info">
                <div class="search-result-name">{{ user.name or user.username }}</div>
                <div class="search-result-username">@{{ user.username }}</div>
                <div class="search-result-meta">
                    {{ user.department or '' }} {{ user.major or '' }}
                    {% if user.grade %}· {{ user.grade }}级{% endif %}
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="search-no-results">
    <div class="search-no-results-icon"><i class="fas fa-search"></i></div>
    <div class="search-no-results-text">找不到匹配的用户</div>
</div>
{% endif %}
