{% extends "base.html" %}

{% block title %}服务器错误{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>500 - 服务器错误</h1>
        <p>非常抱歉，我们的服务器遇到了一些问题。</p>
        <p>技术团队已经收到通知，我们将尽快修复这个问题。</p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">返回首页</a>
            <a href="#" onclick="window.history.back();" class="btn btn-outline">返回上一页</a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .error-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 70vh;
        text-align: center;
        padding: 20px;
    }
    
    .error-card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 500px;
        width: 100%;
    }
    
    .error-icon {
        font-size: 48px;
        color: #e74c3c;
        margin-bottom: 20px;
    }
    
    .error-card h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 15px;
    }
    
    .error-card p {
        color: #666;
        margin-bottom: 10px;
    }
    
    .error-actions {
        margin-top: 25px;
        display: flex;
        gap: 10px;
        justify-content: center;
    }
</style>
{% endblock %}
