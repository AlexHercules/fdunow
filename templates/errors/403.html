{% extends "base.html" %}

{% block title %}禁止访问{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-code">403</div>
    <h1 class="error-title">禁止访问</h1>
    <p class="error-message">很抱歉，您没有权限访问此页面或执行此操作</p>
    <div class="error-actions">
        <a href="{{ url_for('main.index') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> 返回首页
        </a>
        <button onclick="history.back()" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> 返回上一页
        </button>
        {% if not current_user.is_authenticated %}
        <a href="{{ url_for('auth.login') }}" class="btn btn-success">
            <i class="fas fa-sign-in-alt"></i> 登录
        </a>
        {% endif %}
    </div>
</div>
{% endblock %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/error.css') }}">
{% endblock %}
