{% extends "base.html" %}
{% block title %}注册{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">用户注册</h3>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form method="POST">
                        <div class="form-group mb-3">
                            <label for="username">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">邮箱</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-outline-primary" id="sendVerificationCode">获取验证码</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="verification_code">验证码</label>
                            <input type="text" class="form-control" id="verification_code" name="verification_code" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirm_password">确认密码</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="form-group mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="agreement" name="agreement" required>
                                <label class="form-check-label" for="agreement">我已阅读并同意<a href="#">用户协议</a>和<a href="#">隐私政策</a></label>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-block">注册</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    已有账号？<a href="{{ url_for('auth.login') }}">立即登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 获取验证码按钮点击事件处理
    document.getElementById('sendVerificationCode').addEventListener('click', function() {
        const email = document.getElementById('email').value;
        if (!email) {
            alert('请输入邮箱地址');
            return;
        }
        
        if (!validateEmail(email)) {
            alert('请输入有效的邮箱地址');
            return;
        }
        
        // 禁用按钮，显示倒计时
        const button = this;
        button.disabled = true;
        let countdown = 60;
        button.textContent = `重新获取(${countdown}s)`;
        
        const timer = setInterval(() => {
            countdown--;
            button.textContent = `重新获取(${countdown}s)`;
            if (countdown <= 0) {
                clearInterval(timer);
                button.disabled = false;
                button.textContent = '获取验证码';
            }
        }, 1000);
        
        // 发送验证码请求
        fetch('/auth/send_verification_code', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: email })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('验证码已发送至您的邮箱，请查收');
            } else {
                alert(data.message || '验证码发送失败，请稍后重试');
                clearInterval(timer);
                button.disabled = false;
                button.textContent = '获取验证码';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('验证码发送失败，请稍后重试');
            clearInterval(timer);
            button.disabled = false;
            button.textContent = '获取验证码';
        });
    });
    
    // 邮箱验证函数
    function validateEmail(email) {
        const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
    }
});
</script>
{% endblock %}
