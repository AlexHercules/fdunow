<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器错误 - 校园众创平台</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        header {
            background-color: #3f51b5;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #303f9f;
            padding: 0.5rem;
        }
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .error-container {
            margin: 3rem 0;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #f44336;
            margin: 0;
            line-height: 1;
        }
        .error-message {
            font-size: 2rem;
            margin: 1rem 0 2rem;
        }
        .error-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            background-color: #3f51b5;
            color: white;
        }
        .btn:hover {
            background-color: #303f9f;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>校园众创平台</h1>
        <p>让创意在复旦绽放</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="/">首页</a></li>
            <li><a href="/crowdfunding">众筹项目</a></li>
            <li><a href="/team">团队组建</a></li>
            <li><a href="/payment">支付中心</a></li>
            <li><a href="/about">关于我们</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="error-container">
            <h1 class="error-code">500</h1>
            <h2 class="error-message">服务器错误</h2>
            <p class="error-description">抱歉，服务器遇到了一个问题。我们已经记录了这个错误，并将尽快修复。请稍后再试或返回首页。</p>
            <a href="/" class="btn">返回首页</a>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 校园众创平台 - 复旦大学学生创新创业中心</p>
    </footer>
</body>
</html>
